<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piouson - Profile Page</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body id="top">
  <header class="fixed-top">
    <nav class="container-fluid navbar navbar-expand-md navbar-dark px-0 px-md-5">
      <a class="navbar-brand px-4 px-md-0" href="https://github.com/piouson">
        <img src="./assets/images/piouson-logo-full.svg" alt="piouson logo" height="39" width="205">
      </a>
      <button class="navbar-toggler mx-4" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <div class="navbar-nav ml-auto">
          <a class="nav-link px-4" href="#top"><span class="nav-text">About</span></a>
          <a class="nav-link pl-4 pl-md-0" href="#projects"><span class="nav-text">Projects</span></a>
        </div>
      </div>
    </nav>
  </header>
  <main class="main container-fluid p-0">
    <section id="about" class="container-fluid px-0">
      <div class="jumbotron jumbotron-fluid d-flex flex-column flex-lg-row flex-lg-row-reverse justify-content-between align-items-center h-100 px-4 px-md-5"
        style="background: transparent;">
        <div class="about-article container-fluid m-0 p-0 pl-lg-5">
          <h1 class="display-3">Hi, I'm piouson.<br />
            A Software Developer from Manchester UK.</h1>
          <p class="lead mt-5">Passionate about new technologies and open source
            contributions. Currently exploring Javascript (MERN) ecosystem, reach out if you have an exciting project.
          </p>
        </div>
        <div class="icons icons-main display-4 text-center container row row-cols-md-4 row-cols-lg-1 row-cols-xl-4 m-0 p-0">
          <a class="col" id="github-link" href="https://github.com/piouson" target="_blank">
            <i class="py-lg-3 py-xl-0 fab fa-github"></i></a>
          <a class="col" id="codepen-link" href="https://codepen.io/piouson/" target="_blank">
            <i class="py-lg-3 py-xl-0 fab fa-codepen"></i></a>
          <a class="col" id="instagram-link" href="https://www.instagram.com/piouson.code" target="_blank">
            <i class="py-lg-3 py-xl-0 fab fa-instagram"></i></a>
          <a class="col" id="twitter-link" href="https://twitter.com/piouson_code" target="_blank">
            <i class="py-lg-3 py-xl-0 fab fa-twitter"></i></a>
        </div>
      </div>
    </section>
    <section id="projects">
    </section>
  </main>
  <footer class="col mx-0 px-5 py-3 container-fluid border-top border-gray-dark">
    <div class="icons icons-footer text-right py-3 mx-auto">
      <a class="m-2" id="github-link" href="https://github.com/piouson" target="_blank">
        <i class="fab fa-github"></i></a>
      <a class="m-2" id="codepen-link" href="https://codepen.io/piouson/" target="_blank">
        <i class="fab fa-codepen"></i></a>
      <a class="m-2" id="instagram-link" href="https://www.instagram.com/piouson.code" target="_blank">
        <i class="fab fa-instagram"></i></a>
      <a class="m-2" id="twitter-link" href="https://twitter.com/piouson_code" target="_blank">
        <i class="fab fa-twitter"></i></a>
    </div>
    <div class="copyright text-right pr-2">
      <p class="lead text-gray">&copy 2020 piouson</p>
    </div>
  </footer>
</body>
